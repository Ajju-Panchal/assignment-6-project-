<!-- todo_app/home.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
  <br>
  <style>
    .error{
      color: red;
    }
  </style>
  <div class="container">
    <br>
    <!-- <h2>To-Do List</h2> -->
    
    <!-- Filters -->
    <div class="row mb-3">
      <div class="col-md-3">
        <select id="priority-filter" class="form-control">
          <option value="">All Priorities</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="status-filter" class="form-control">
          <option value="">All Status</option>
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-primary" id="addTaskBtn" data-bs-toggle="modal" data-bs-target="#taskModal">
            Add Task
        </button>
          
      </div>
    </div>
    
    <!-- popup form for add and edit task -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="taskForm">
                <div class="mb-3">
                  <label for="titleInput" class="form-label">Title</label>
                  <input type="text" class="form-control" id="titleInput" required>
                  <div id="titleError" class="error"></div>
                </div>
                <div class="mb-3">
                  <label for="descriptionInput" class="form-label">Description</label>
                  <textarea class="form-control" id="descriptionInput"></textarea>
                  <div id="descriptionError" class="error"></div>
                </div>
                <div class="mb-3">
                  <label for="prioritySelect" class="form-label">Priority</label>
                  <select class="form-select" id="prioritySelect" required>
                    <option value="" selected disabled>Select Priority</option>
                    <option value="1">High Priority</option>
                    <option value="2">Medium Priority</option>
                    <option value="3">Low Priority</option>
                  </select>
                  <div id="priorityError" class="error"></div>
                </div>
                <div class="mb-3 statusSelection">
                  <label for="statusSelect" class="form-label">Status</label>
                  <select class="form-select" id="statusSelect" name="statusSelect">
                    <option value="" selected disabled>Select Status</option>
                    <option value="pending">Pending</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                  </select>
                  <div id="statusError" class="error"></div>
                </div>
                <button type="submit" class="btn btn-primary submitBtn" id="editTask">Edit Task</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    <!-- pop up for delete task -->
    <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteTaskModalLabel">Confirm Deletion</h5>
            <button type="button" class="btn-close close cancelDeleteBtn" data-dismiss="modal"  aria-label="Close">
                <!-- <span aria-hidden="true">&times;</span> -->
            </button>
            </div>
            <div class="modal-body">
            <p>Are you sure you want to delete this task?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary close cancelDeleteBtn" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
        </div>
    </div>

    <!-- To-Do List -->
    <ul id="task-list" class="list-group">

    </ul>
    
    <!-- Create New Task -->
    <div class="text-right">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <script src="{% static 'js/toDoList.js' %}">
{% endblock %}
